<!-- entreprise.component.html -->

<div class="container">
    <h2>Add a Company</h2>
    <form [formGroup]="entrepriseForm" (ngSubmit)="submitEntrepriseForm()">
        <div class="form-group">
            <label for="nom">Company Name</label>
            <input type="text" class="form-control" id="nom" formControlName="nom" />
            <div *ngIf="entrepriseForm.get('nom').hasError('required') && entrepriseForm.get('nom').touched">
                Nom de l'entreprise est requis.
            </div>
        </div>

        <div class="form-group">
            <label for="adresse">Company address</label>
            <input type="text" class="form-control" id="adresse" formControlName="adresse" />
            <div *ngIf="entrepriseForm.get('adresse').hasError('required') && entrepriseForm.get('adresse').touched">
                Adresse de l'entreprise est requis.
            </div>
        </div>

        <div class="form-group">
            <label for="telephone">Company phone</label>
            <input type="number" class="form-control" id="telephone" formControlName="telephone" />
            <div
                *ngIf="entrepriseForm.get('telephone').hasError('required') && entrepriseForm.get('telephone').touched">
                Téléphone de l'entreprise est requis.
            </div>
        </div>

        <div class="form-group">
            <label for="url">Company URL</label>
            <input type="text" class="form-control" id="url" formControlName="url" />
        </div>

        <div class="form-group">
            <label for="email">Company email</label>
            <input type="text" class="form-control" id="email" formControlName="email" />
            <!-- Add any additional validation messages if needed -->
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
