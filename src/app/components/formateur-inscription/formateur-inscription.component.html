<div class="container">
  <h2>Formateur Registration</h2>
  <form [formGroup]="formateurForm" (ngSubmit)="inscrireFormateur()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="skils">Skils</label>
      <input type="text" class="form-control" id="skils" formControlName="skils" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
  </div>
    <button type="submit" class="btn btn-primary" [disabled]="formateurForm.invalid">Register</button>
  </form>
</div>
